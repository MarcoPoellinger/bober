<!DOCTYPE html>
<html>
	<head>
	<title>Celsius to Fahrenheit</title>
	<script>
		function convertToFahrenheit() 
		{
            var celsius = document.getElementById('celsius').value;
            if (celsius === "") {
                document.getElementById('result').innerText = "Bitte gib eine Celsius-Temperatur ein.";
                return;
            }
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = `${celsius} °C sind ${fahrenheit.toFixed(2)} °F`;
        }
	</script>
</head>
<body>
	<h1 id="myheading">
		We are going to convert
	</h1>	
	<p>
	
	</p>
			<label for="celsius">Celsius:</label>
			<input type="number" id="celsius" placeholder="Gib die Temperatur in Celsius ein">
			<button onclick="convertToFahrenheit()">Umrechnen</button>
    <p id="result"></p>
	</p>
</body>
</html>
